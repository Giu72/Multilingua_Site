<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #fff;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            max-width: 500px;
            margin: 50px auto;
        }

        h2 {
            font-size: 24px;
            margin-bottom: 20px;
            text-align: center;
        }

        .lang-btn {
            background-color: #ddd;
            border: none;
            padding: 15px;
            margin: 8px 0;
            width: 100%;
            border-radius: 8px;
            cursor: pointer;
            font-size: 18px;
            transition: background-color 0.3s ease;
        }

        .lang-btn:hover {
            background-color: #ccc;
        }

        #textBox {
            margin-top: 25px;
            text-align: center;
            font-size: 18px;
            line-height: 1.6;
            white-space: pre-wrap; /* Fa andare a capo bene */
        }

        audio {
            margin-top: 20px;
            width: 100%;
        }

        /* Aggiunta: rendi il box scrollabile */
        .scroll-box {
            max-height: 300px; /* Altezza visibile */
            overflow-y: auto;  /* Scroll verticale */
            width: 100%;
        }
    </style>
</head>

            italiano: `Buongiorno. Posso farti una domanda? Conosci il sito web più tradotto al mondo?

            ceco: `Dobré ráno. Můžu se vás na něco zeptat? Znáte nejpřekládanější webovou stránku na světě?

            cinese: `早安.我可以問你一個問題嗎？你知道世界上翻譯次數最多的網站嗎？

            croato: `Dobro jutro. Mogu li vam postaviti pitanje? Znate li koja je najprevođenija web stranica na svijetu?

            finlandese: `Hyvää huomenta. Voinko kysyä sinulta kysymyksen? Tiedätkö maailman käännetyimmän verkkosivuston?

            giapponese: `おはよう。質問してもよろしいでしょうか？世界で最も翻訳されているウェブサイトをご存知ですか?

            greco: `Καλημέρα. Μπορώ να σας κάνω μια ερώτηση; Γνωρίζετε την πιο μεταφρασμένη ιστοσελίδα στον κόσμο;

            hindi: `शुभ प्रभात। क्या मुझे आपसे एक सवाल पूछने की अनुमति है? क्या आप जानते हैं कि दुनिया में सबसे अधिक अनुवादित वेबसाइट कौन सी है?
और निःशुल्क JW.ORG वेबसाइट का 1000 से अधिक भाषाओं में अनुवाद किया गया है।
इसमें सभी लोगों के लिए उपयोगी विषय और वीडियो शामिल हैं।

            inglese: `Good morning. Can I ask you a question? Do you know the most translated website in the world?

            norvegese: `God morgen. Kan jeg stille deg et spørsmål? Kjenner du til den mest oversatte nettsiden i verden?

            polacco: `Dzień dobry. Czy mogę zadać Ci pytanie? Czy znasz najczęściej tłumaczoną stronę internetową na świecie?

            portoghese: `Bom dia. Posso fazer-te uma pergunta? Conhece o site mais traduzido do mundo?

          rumeno: `Bună dimineaţa. Pot să vă pun o întrebare? Știi care este cel mai tradus site web din lume?

            russo: `Доброе утро. Могу ли я задать вам вопрос? Знаете ли вы самый переводимый сайт в мире?

Спасибо за внимание. Добрый день.`,
            
            spagnolo: `Buen día. ¿Puedo hacerte una pregunta? ¿Conoces cuál es el sitio web más traducido del mundo?
Y el sitio web gratuito JW.ORG está traducido a más de 1000 idiomas.

            svedese: `God morgon. Får jag ställa en fråga? Känner du till världens mest översatta webbplats?
Och den kostnadsfria webbplatsen JW.ORG är översatt till fler än 1000 språk.

            tagalog: `Magandang araw. Maaari ba kitang tanungin? Kilala mo ba ang pinakamalawak na isinaling website
sa buong mundo? Ito ay ang JW.ORG, libre at isinalin sa mahigit 1000 wika. Naglalaman ito ng mga 
paksa at video na kapaki-pakinabang para sa lahat ng tao. Kung nais mo, maaari kang kumuha ng tiket. 
Salamat sa iyong atensyon. Magandang araw!`,
            
            tedesco: `Guten Morgen. Kann ich Ihnen eine Frage stellen? Kennen Sie die am häufigsten übersetzte Website der Welt?
Und die kostenlose Website JW.ORG wird in mehr als 1000 Sprachen übersetzt.
Enthält nützliche Themen und Videos für alle Menschen.
Wenn Sie möchten, können Sie das Ticket nehmen.
Vielen Dank für Ihre Aufmerksamkeit. Guten Tag.`,
            
            turco: `Günaydın. Size bir soru sorabilir miyim? Dünyanın en çok tercüme edilen web sitesini biliyor musunuz?
Ve ücretsiz JW.ORG web sitesi 1000'den fazla dile çevrilmiştir.
Her kesime hitap eden faydalı konu ve videolar içeriyor.
Dilerseniz biletinizi alabilirsiniz.
İlginiz için teşekkür ederiz. İyi günler.`,
            
            ungherese: `Jó reggelt. Feltehetek egy kérdést? Tudod, melyik a világ legtöbb nyelvre lefordított weboldala?
Az ingyenes JW.ORG weboldal több mint 1000 nyelvre van lefordítva.
Hasznos témákat és videókat tartalmaz mindenki számára.
Ha szeretnéd, elviheted a jegyet.

            persiano: `صبح بخیر. میشه یه سوال ازت بپرسم؟ آیا می‌دانید کدام وب‌سایت در جهان بیشترین تعداد ترجمه را دارد؟
و وب‌سایت رایگان JW.ORG به بیش از ۱۰۰۰ زبان ترجمه شده است.

از توجه شما متشکرم. روز بخیر.`,
            
            estone: `Tere hommikust. Kas ma võin sulle küsimuse esitada? Kas sa tead maailma enim tõlgitud veebisaiti?
Ja tasuta veebisait JW.ORG on tõlgitud enam kui 1000 keelde.

Soovi korral võid pileti kaasa võtta.

        function playLanguage(lang) {
            document.getElementById('textBox').innerText = texts[lang];
            let audio = document.getElementById('audioPlayer');
            audio.src = lang + '.mp3';
            audio.style.display = 'block';
            audio.play();
        }
